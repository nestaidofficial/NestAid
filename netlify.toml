[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirect Netlify subdomain to custom domain for SEO
[[redirects]]
  from = "https://nestaid1234.netlify.app/*"
  to = "https://www.nestaid.us/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://nestaid1234.netlify.app/*"
  to = "https://www.nestaid.us/:splat"
  status = 301
  force = true

# Redirect non-www to www for SEO consistency
[[redirects]]
  from = "https://nestaid.us/*"
  to = "https://www.nestaid.us/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://nestaid.us/*"
  to = "https://www.nestaid.us/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.nestaid.us/*"
  to = "https://www.nestaid.us/:splat"
  status = 301
  force = true

# Ensure sitemap is served with correct content type (static file from public/ is used)
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=3600"